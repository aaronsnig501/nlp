name: Build and Publish image to Docker Hub
on:
  push:
    branches:
      - main

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build image
        run: docker build ./ -t snig501/nlp-unittest:latest --file Dockerfile.unittest
      - name: Push image to Dockerhub
        run: |
          docker login -u snig501 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push snig501/nlp-unittest:latest
